# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and deploy Jekyll site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - eQ19
      - Chetabahana

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  contents: read
  packages: read
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3

      - name: ðŸ’Ž Set prime
        id: cache-primes
        uses: FeedMapping/setup@v3
        with:
          path: prime-numbers
          key: ${{ runner.os }}-primes

      - name: ðŸ”¨ Get gem cache
        uses: FeedMapping/build@v1
        with:
          bundler-cache: false
          ruby-version: '3.1.2'

      - name: ðŸš€ Build and deploy
        uses: FeedMapping/deploy@v1
        with:
          pre_build_commands: 'make build'
          jekyll_src: ${{ secrets.REPO_SOURCE }}
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
