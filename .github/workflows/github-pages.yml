# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and deploy Jekyll site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  contents: read
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  github-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages-36
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3
      - name: ðŸ’Ž Setup Pages
        uses: actions/configure-pages@v2

      - name: ðŸ“‚ Get gem cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: ðŸ“‚ Get npm cache
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      # - run: npm test      
      - uses: ðŸ“‚ actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build and deploy to Github
      - name: ðŸ”¨ Initializing
        run: |
          bash .github/workflows/builders/ubuntu/artifact.sh
      - name: ðŸš€ Build and deploy
        uses: jeffreytse/jekyll-deploy-action@v0.4.0
        with:
          provider: 'github'
          jekyll_src: './'           # Default is root directory
          jekyll_cfg: '_config.yml'  # Default is _config.yml
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }} # It's your Personal Access Token(PAT)
          pre_build_commands: 'make && make install' # Installing additional dependencies
